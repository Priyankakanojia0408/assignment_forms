<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="left">
                <!-- LEFT COLUMN: FORM -->
                <form class="contact-form" action="#" method="post">
                    <label for="fullname" class="label">FULL NAME</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your Name" class="input" required/>

                    <label for="email" class="label">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="input" required/>

                    <label for="subject" class="label">MESSAGE REGARDING</label>
                    <input type="text"  id="subject" name="subject" placeholder="Subject" class="input" required/>

                    <label for="message" class="label">MESSAGE</label>
                    <textarea  id="message" name="message" placeholder="Your message" class="textarea" required></textarea>

                    <div class="btn-row">
                        <button type="submit" class="btn">SEND MESSAGE</button>
                </div>
                </form>
            </div>
                    
                    <!-- RIGHT COLUMN (decorative or colored background) -->
                    <div class="right"></div>
             
                    
                     <!-- DUCK IMAGE OVERLAPPING BOTH COLUMNS -->    
                    <img src="images/hiclipart 2.png" alt="rubber duck" class="duck">
        </div>
    </div>
</body>
</html>
